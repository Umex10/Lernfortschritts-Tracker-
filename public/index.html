<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A learning progress tracker to plan and track learning goals, courses, and overall progress."
    />
    <meta
      name="keywords"
      content="learning, progress tracker, goals, tasks, courses, students, studying, statistics, dashboard"
    />

    <!-- Open Graph Tag -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Learning Progress Tracker" />
    <meta
      property="og:description"
      content="Track learning goals, sessions, and progress with an intuitive dashboard."
    />
    <meta
      property="og:url"
      content="https://github.com/Umex10/Lernfortschritts-Tracker"
    />
    <meta property="og:locale" content="en_US" />
    <title>Learning Progress Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../ui/favicon.jpg" type="image/x-icon" />
  </head>

  <body>
    <h1>Learning Progress Tracker</h1>
    <p>Track your learning journey</p>
    <div class="row">
      <input
        id="search"
        type="search"
        placeholder="Search by titleâ€¦"
        data-testid="search-filter"
      />
      <span class="statuslabel">Filter by status</span>
      <select id="statusFilter" data-testid="status-filter">
        <option value="all" data-testid="filter-all">All</option>
        <option value="todo" id="todo" data-testid="filter-todo">todo</option>
        <option
          value="in progress"
          id="in_progress"
          data-testid="filter-in-progress"
        >
          in progress
        </option>
        <option value="done" id="done" data-testid="filter-done">done</option>
      </select>
    </div>

    <div id="progressbar"></div>

    <!--
    Discuss if we still need the button when we have the save button
    <button id="reload" class="ghost" type="button">Refresh Tasklist</button>-->
    <div id="errorGetBox" class="error"></div>
    <ul id="tasks"></ul>

    <div id="loadState" class="muted" style="margin-top: 10px"></div>

    <script src="initializeTasks.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
    <script src="progressPercentage.js" type="module" defer></script>
    <script src="handleFilter.js" type="module" defer></script>
  </body>
</html>
