<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Ein Lernfortschrittstracker zum Planen, Tracken von Lernzielen, Kursen oder einen Fortschritt." />
  <meta name="keywords"
    content="Lernen, Lernfortschritt, Tracker, Ziele, Aufgaben, Kurse, Studenten, studieren, Statistik, Fortschritt, Dashboard" />

  <!-- Open Graph Tag -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Lernfortschrittstracker" />
  <meta property="og:description" content="Tracke Lernziele, Sessions und Fortschritt mit der besten App der Welt" />
  <meta property="og:url" content="https://google.com" />
  <meta property="og:locale" content="de_AT" />
  <title>Lernfortschritt-Tracker</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Lernfortschritt-Tracker</h1>
  <div class="row">
    <input id="search" type="search" placeholder="Suche nach Titelâ€¦" />
    <select id="statusFilter">
      <option value="all">Alle Status</option>
      <option value="todo" id="todo">Nur todo</option>
      <option value="in_progress" id="in_progress">Nur in progress</option>
      <option value="done" id="done">Nur done</option>
    </select>
    <button id="reload" class="ghost" type="button">Refresh Tasklist</button>
  </div>

  <div id="errorGetBox" class="error"></div>
  <ul id="tasks"></ul>

  <div id="loadState" class="muted" style="margin-top: 10px"></div>

  <script src="statusFilter.js" type="module" defer></script>
  <script src="fetchModuleJson.js" type="module" defer></script>
  <script src="index.js" type="module" defer></script>
  <script src="searchFilter.js" type="module" defer></script>
</body>

</html>
