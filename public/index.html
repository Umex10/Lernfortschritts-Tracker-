<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learning Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Learning Tracker</h1>
        <div class="subtitle">Track your learning journey</div>

        <div id="searchInput" class="searchInput">
            <svg width="18" height="18" fill="none" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="7" stroke-width="2" />
                <line x1="20" y1="20" x2="16.65" y2="16.65" stroke-width="2" />
            </svg>
            <input type="text" placeholder="Search content...">
        </div>

        <label>Filter by status</label>
        <select id="statusFilter">
            <option>All</option>
            <option value="in progress">In progress</option>
            <option value="done">Done</option>
            <option value="open">Open</option>
        </select>

        <div class="dashboard">
            <div class="progress-section">
                <label>Overall Progress: <span id="overallPercent">0%</span></label>
                <div class="progress-bar-container">
                    <div id="overallProgressBar" class="progress-bar"></div>
                </div>
            </div>

            <div class="progress-section">
                <label>Category Progress</label>
                <div id="categoryProgressContainer">
                </div>
            </div>
        </div>

        <div class="actions-section">
            <button id="btnResetDefaults" class="btn-reset-defaults">
                Reset to Defaults
            </button>
        </div>

        <div id="moduleList" class="moduleList">
            <div id="ModuleCard" class="moduleCard">
            </div>
        </div>

        <div id="detailSection" class="detail-container">
            <h2>Module Details</h2>
            <div id="moduleDetailContent" class="detail-card">
                <p><em></em></p>
            </div>
        </div>
    </div>

    <script src="fetchModuleJson.js"></script>
    <script src="getList.js" type="module" defer></script>
</body>

</html>
